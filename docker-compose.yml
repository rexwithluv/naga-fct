services:
  db:
    image: mariadb:lts
    container_name: naga-mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
    volumes:
      - naga-db:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    ports:
      - 3306:3306
    networks:
      - naga-network

  pma:
    image: phpmyadmin/phpmyadmin:latest
    container_name: naga-phpmyadmin
    environment:
      - PMA_HOST=db
    ports:
      - 8080:80
    depends_on:
      - db
    networks:
      - naga-network

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    container_name: naga-backend-springboot
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - 9000:9000
    depends_on:
      - db
    networks:
      - naga-network

  frontend:
    build:
      context: ./frontend
    container_name: naga-frontend-vue
    ports:
      - 4171:80
    networks:
      - naga-network

networks:
  naga-network:
    name: naga-network
    driver: bridge

volumes:
  naga-db:
    name: naga-db
